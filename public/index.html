<!doctype html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Image board</title>
</head>
<body>
    <div id="main">


<header>
    <img id="logo" src="camera.png" alt="">
    <h1>{{heading}}</h1>
</header>

<image-component
    v-if="selectedImage"
    :id="selectedImage"
    @close="closeMe"
>
</image-component>


        <form>
            <input v-model="title" name="title" placeholder="title" type="text">
            <input v-model="description" name="description" placeholder="description">
            <input v-model="username" name="username" placeholder="unsername">
            <input @change="handleChange" name="file" type="file" type="text" id="file" class="inputfile">
            <label for="file">Choose a file</label>
            <button @click="handleClick">submit</button>

        </form>
        <div class="line"></div>
        <div v-bind:class="classMainContainer">
            <div v-bind:class="classContainer" v-if="images" v-for="i in images">
                <a :href='"#" + i.id'>
                <img  @click="selectedImage=i.id" v-bind:class="classPicture" :src="i.url" alt="">
                </a>
                <p v-bind:class="classTitle">{{i.title}}</p>
            </div>
            <button v-if="lastId" @click="loadMore">More</button>
        </div>

    </div>

<script type="text/x-template" id="modal">
    <div class="component">
        <img @click="closeModal" class="close" src="close.png" alt="">
    <div class="left">

    <div class="selected-container" v-if="image">
        <img class="selected-pic" :src="image.url" alt="">
    </div>
    <div class="selected-info" v-if="image">
        <p class="selected-title">
            {{image.title}}
        </p>
        <p class="selected-title">
            {{image.description}}
        </p>
        <p class="selected-upload">
            Uploaded by {{image.username}} on {{image.created_at}}.
        </p>
    </div>
</div>
<div class="right">
    <form>
        <input v-model="comment" name="comment" placeholder="Comment" type="text">
        <input v-model="username" name="username" placeholder="Username" type="text">
        <button @click="handleComments">submit</button>
    </form>

    <div class="comments" v-if="comments">
        <p v-for="c in comments">
            username: {{c.username}}
            <br>
        comment: {{c.comment}}

        </p>
    </div>
</div>
    </div>
</script>
